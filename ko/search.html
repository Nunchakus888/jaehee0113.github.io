        "posts-blog-about-aus-immi": {
          "title": "호주 이민에 대한 나의 생각",
          "author": "",
          "category": "blog",
          "date": "20 April 2017",
          "content": " 나의 이민 과정 벌써 호주로 이민온지도 8개월정도 지나가고 있다. 본인은 소위 189/190 기술이민 비자 제도를 통해 2016년 7월 4일 (정확히 말해서 새로 호주 회계년도가 시작되는 날!) 에 visa grant 가 나왔었고, 그리고 1개월 후 호주에 입국하게된 케이스이다. 사실 더 일찍 나오는 것을 예상하였으나, 그 시절 2016년 3월부터 엄청나게 경쟁이 심해져서 당연히 60점으로는 부족하기 때문에 65점으로 지원하였고, 모든 영주권 프로세스가 약 8개월이 걸린 듯하다. 현재 이민 동향에 대해 현재 8개월이 지나가는 시점, 턴불 정부에서 457비자 폐지 소식이 들리더니 시민권 조건 강화 이야기가 나온다. 사실 2011년 7월 1일부터 길라드 총리가 시작한 점수제 부터 강화가 사실상 된 셈이었고, 드디어 오늘 정점을 찍은 것 같다. 그렇다면 이렇게 강화하는데, 과연 이렇게 어려운 과정 (정확히 얘기해서 영주권을 기술이민으로 획득 후, 시민권을 취득하는 것) 을 거치는 것이, 나에게 그에 부합한 많은 이익을 가져다 주는가? 생각해 볼때, 몇가지 생각을 적고자 한다. 호주 시민권의 장점    더이상 영주권을 연장할 필요가 없다: 영주권을 연장할려면 RRV 라는 것을 신청해야 하는데 이것도 돈이다. 그렇기 때문에 돈을 낼 필요도 없으며, 5년 중에 2년을 살아야 되는 조건도 없으므로 자유가 된다. 이 부분에 대해서는 정말 중요한데, 본인은 다른 나라에 또 갈 의사가 있기 때문에 이 부분은 정말 중요하게 생각한다.   미국에서 취업할 경우 H1B 비자가 아닌 E3 비자를 신청할 수 있다: 미호 (AUS-USA) FTA를 통해서 호주인은 H1B 대신 E3비자로 미국에서 살 수 있다. 요즘 H1B도 트럼프 정부 이후로 강화하는 것으로 볼때 본인에게 있어서 E3 비자의 옵션은 충분히 매력으로 다가온다.   특정 호주 내에서 직업들은 시민권을 필요로 한다: 정부 관련 직업들은 security clearance가 필요하므로 이런 잡은 시민권을 필요로 한다. 그렇기 때문에 이 것을 충족하기 위해서는 시민권이 필요하므로 장점이 될 수 있다.   리사본 조약 가입국가 시민: 이 부분은 잘 모를 수 있는데, 유럽에서 필요로 할 때가 있다. 예를들어 입학 시험 면제의 경우 이 가입국가 학부 출신들은 면제가 되는 경우도 있다. 호주 시민권의 단점    한국 국적을 포기해야 한다: 이미 국방의 의무를 마치고 4대 의무를 마친 사람으로서는, 사실 이 부분은 많이 아쉽다. 아직 후천적으로 비-대한민국 시민권을 취득할 경우 복수국적이 허용이 안되기 때문에 2020년까지 법이 바뀌지 않는 한 포기해야 한다. 하지만 재외동포비자 그리고 다시 귀화가 어렵지 않다는 것이 있어서 크게 문제가 되지는 않겠다고 생각하고 있다. 종합적으로 봤을 때, 나에게 있어서는 아직까지는 호주 시민권이 어려워 진다해도 도움이 되므로 충분히 도전해 볼만하다. 어려워도 영주권 프로세스 보단 복잡하지 않으니까. 이민이 어려워 지는 것에 대해 사실 본인은 이미 영주권을 취득하였고 더이상 생각할 필요가 없다. 시민권이 강화 된다 하더라도 말이다. 하지만 어려워지는 것은 기본적으로 ‘호주 사회에 제대로 동화 하는 것’ 을 전제로 하는 것 같다. 그렇다면 이 전제 (assumption) 을 받아 들인다면, 현재 움직임은 전혀 이상하지 않다고 생각한다.   호주 사회에서 잘 살려면 영어는 기본이다: 본인이 이민을 하였을 때는 IELTS 점수가 8.5 (9.0 만점) 였다. 그래도 회사에서 100% 자유롭게 대화할 수 있나? 그건 아니다. 물론 일적인 얘기는 100% 가능하다고 생각하지만 일상적인 얘기는 가끔 못 알아 들을 때도 있기 때문이다 (호주 억양도 한 몫하는 것 같다). 하지만, 영어가 안된다면, 못 알아 듣는 것이 쉽게 나아지지는 않을 것이라 생각한다.   호주에서 제대로 취업하려면 호주인보다 좋은 스펙이 당연히 유리하다: 만약 스펙이 소위 '백인' 호주인과 똑같다면 문화가 똑같은 '백인'을 채용하려 할 것이다. 그렇기 때문에 정말 더 좋은 스펙이 있어야 한다고 아직도 생각한다. 그렇기 때문에 예를들어 3년 경력이 점수제에서 5점을 추가로 준다는 것은 그만틈 그정도 경력이 있어야 호주에서 취업할 수 있는 가능성이 높다는 뜻이다. 본인은 경력이 1년밖에 없어서 그렇게 많은 회사에서 연락오지는 않았다. 10개를 넣었다면 실제 연락오는 곳은 4곳, 그리고 최종 오퍼로 연결된 것은 2곳이었다.    이민은 어렵다: 학부시절 3년 정도 호주에 살아도 이민을 오니 막상 다르다. 렌트할 집을 찾고, 좋은 연봉을 주는 회사를 찾아야 하고, 차도 사고 등등, 완전히 유학생 때의 나와 다른 삶을 살게 된다. 필자는 다행이도, 위의 모든 것을 갖추는데 2개월 정도 걸렸지만, 일반적으로 더 오래 걸리는 경우가 적지 않다. 그렇기 때문에 어려워 져도, 생각하는 것이 “ 저 조건들을 맞춘다면 그나마 수월하게 제대로 정착할 수 있을 것 같다. “ 라는 생각을 했다. 너무 부정적으로만 보지 말고, 긍정적으로 보는 것이 중요하고, 치밀하게 준비하는 것이 더 정신건강에 좋다고 생각한다.",
          "url": "/posts/blog/about-aus-immi"
        }
